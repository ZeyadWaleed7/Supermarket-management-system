<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="addemployee.css">
</head>
<body>
    <nav class="navbar">
        <img src="../images/logo.png" alt="App Logo" class="logo">
    </nav>
    <div class="form-container">
        <form class="employee-form">
            <h2>Add Employee</h2>

            <label for="name">Employee Name</label>
            <input type="text" id="name" name="name" placeholder="Enter employee name" required>

            <label for="title">Employee Title</label>
            <input type="text" id="title" name="title" placeholder="Enter employee title" required>

            <label for="start-date">Start Date</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="end-date">End Date</label>
            <input type="date" id="end-date" name="end-date" required>

            <button type="submit" class="submit-btn">Add Employee</button>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Zalabat Mart. All rights reserved.</p>
    </footer>
</body>
</html>
