<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/Style/HomePage.css}">
</head>
<body>
<body>
    <nav class="navbar">
        <img th:src="@{/images/logo.png}" alt="App Logo" class="logo">
    </nav>
    <h1>Welcome <Span th:text="${user.name}"></Span></h1>
    <div class="admin-cards">
        <a th:href="@{manageproducts.html}" class="card">
            <img th:src="@{/images/manage-products-icon.png}" alt="Manage Products Icon" class="card-icon">
            <h3>Manage Products</h3>
        </a>
        <a th:if="${user.type=='Employee'}" th:href="create-sale.html" class="card">
            <img th:src="@{/images/create-sale-icon.png}" alt="Create Sale Icon" class="card-icon">
            <h3>Create Sale</h3>
        </a>
        <form  th:action="@{/Employee}" action="get" href="AddEmployee.html" class="card">
            <input type="image" th:src="@{/images/add-user-icon.png}" alt="Add User Icon" class="card-icon">
            <h3>Add employee</h3>
        </form>
        <a href="../static/viewsales/viewsales.html" class="card">
            <img th:src="@{/images/view-sales-icon.png}" alt="View Sales Icon" class="card-icon">
            <h3>View Sales Details</h3>
        </a>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Zalabat Mart. All rights reserved.</p>
    </footer>
</body>
</html>
