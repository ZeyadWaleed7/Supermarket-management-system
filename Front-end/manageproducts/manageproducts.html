<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link rel="stylesheet" href="manageproducts.css">
</head>
<body>
    <nav class="navbar">
        <img src="../images/logo.png" alt="App Logo" class="logo">
    </nav>
    <div class="manage-products-container">
        <h2>Manage Products</h2>
        <div class="cards-container">
            <div class="card" onclick="location.href='addproduct.html'">
                <img src="../images/add-icon.png" alt="Add Product Icon" class="card-icon">
                <p class="card-title"><strong>Add </strong><br>Product</p>
            </div>
            <div class="card" onclick="location.href='removeproduct.html'">
                <img src="../images/remove-icon.png" alt="Remove Product Icon" class="card-icon">
                <p class="card-title"><strong>Remove</strong> Product</p>
            </div>
            <div class="card" onclick="location.href='searchproduct.html'">
                <img src="../images/search-icon.png" alt="Search Product Icon" class="card-icon">
                <p class="card-title"><strong>Search </strong><br>Product</p>
            </div>
            <div class="card" onclick="location.href='sortproducts.html'">
                <img src="../images/sort-icon.png" alt="Sort Products Icon" class="card-icon">
                <p class="card-title"><strong>Sort </strong><br>Products</p>
            </div>
            <div class="card" onclick="location.href='cataloginfo.html'">
                <img src="../images/catalog-icon.png" alt="Catalog Info Icon" class="card-icon">
                <p class="card-title"><strong>Display </strong>Catalog Info</p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Zalabat Mart. All rights reserved.</p>
    </footer>
</body>
</html>
